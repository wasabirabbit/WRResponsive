<!DOCTYPE html>
<!-- __TemplateName -->

<html lang="en" class="no-js">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<!-- Page Meta Tags -->
	<title>__Page Title</title>
	<meta name="keywords" content="Insert Page Keywords Here" />
	<meta name="description" content="Insert Page Description Here" />
	<meta name="robots" content="index,follow" />
	<link rel="icon" type="image/x-icon" href="__favicon.ico" />
	<link rel="icon" type="image/png" href="__favicon.png" />
	<link rel="icon" type="image/gif" href="__favicon.gif" />
	
	<!-- FB Open Graph Meta Tags -->
	<meta property="og:title" content="Insert Page Title Here"/>
	<meta property="og:image" content="Insert Page Image Here"/>
	<meta property="og:site_name" content="Insert Site Name Here"/>
	<meta property="og:description" content="Insert Page Description Here"/>

	<!-- Comment Out if Not Resposive -->
	<meta name="viewport" content="width=device-width" />
	<meta name="viewport" content="user-scalable=0, initial-scale=1.0" />

	<!-- Add to Homescreen Hide Safari Interface -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- HTML5 Shim -->	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Resets & Preloaders Stylesheets -->
	<link rel="stylesheet" href="/css/__reset.css">
	<link rel="stylesheet" href="/css/__fontkit.css">

	<!-- Plugins Stylesheets -->
	<link rel="stylesheet" href="/css/plugin/foundation.min.css">	
	<link rel="stylesheet" href="/css/plugin/animate.min.css">
	<link rel="stylesheet" href="/css/plugin/flexslider.css">

	<!-- Main Stylesheets -->	
	<link rel="stylesheet" href="/css/__main.css">


	<!-- Modifying Scripts -->
	<script src="/js/plugin/modernizr.min.js"></script>
	<script type="text/javascript">
        loggedin = "{module_isloggedin}";
        document.title = "__Client Name | {module_pagename}";
    </script>
	

	<!-- Analytics / Tracking -->
	<!-- Insert Tracking Tag Here -->	

</head>

<body>
	<div class="Wrap">
		<header>
			<!-- Put Logo, Nav, & Header Contents Here -->
			<div class="row">
				<div class="small-10 medium-4 columns">
					<a class="Logo" href="/">
						<img src="http://placehold.it/225x125" alt="">
					</a>
				</div>
				<div class="small-2 medium-8 columns">
					<!-- Main Navigation -->
					<nav class="Main_nav hide-for-small">
						INSERT MODULE NAV TAG HERE
					</nav>
					<!-- Responsive Menu Hamburger -->
					<div class="menu-toggle show-for-small">
						<img src="/img/template/GLOB_MenuToggle.png" alt="">
					</div>					
				</div>
			</div>
		</header>

		<section class="Page-Content">
			<section class="homepage">
				{tag_pagecontent}
			</section>
		</section>

		<div class="push"></div>

	</div><!-- Wrap End -->

	<footer>
		<p class="neutraLight text-brown">&copy; Copyright __TestCompany<script>document.write(new Date().getFullYear())</script></p>
	</footer>

	<!-- Responsive Menu Slideout (put this in a content holder)-->
	<section class="menu-slideout">
		<div class="row">
			<div class="small-11 small-centered columns">
				<div class="row">
					<div class="small-9 columns">
						<h4 class="uppercase text-red lexia text-left">Menu</h4>
					</div>
					<div class="small-3 columns">
						<div class="menu-toggle">
							<img src="img/template/GLOB_WindowClose.png" alt=""></div>
					</div>
				</div>

				<nav class="slideout">
					<ul>
						<li>
							<a href="#"></a>
							Item 1
						</li>
						<li>
							<a href="#"></a>
							Item 2
						</li>
						<li>
							<a href="#"></a>
							Item 3
						</li>
					</ul>
					<!-- [INSERT MODULE MENU TAG HERE] -->
				</nav>
			</div>
		</div>
	</section>

</body>

	<!-- Libraries -->
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<!-- <script src="/js/lib/jquery.2.0.3.min.js"></script> -->
	<script>
	if (typeof jQuery == 'undefined') {
	    document.write(unescape("%3Cscript src='/js/lib/jquery.2.1.1.min.js' type='text/javascript'%3E%3C/script%3E"));
	};
	</script>
	<script src="/js/lib/jquery-ui.min.js"></script>


	<!-- Plugin Scripts -->
	<script src="/js/plugin/jquery.flexslider-min.js"></script>
	<script src="/js/plugin/jquery.parallax-1.1.3.js"></script>
	<script src="/js/plugin/waypoints.min.js"></script>
	<script src="/js/plugin/instafeed.min.js"></script>
	<script src="/js/plugin/twitterFetcher-mod.min.js"></script>
	
	<!-- Main Script -->
	<script src="/js/__main.js"></script>

</html>
